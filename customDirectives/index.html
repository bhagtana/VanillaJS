<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Custom-Directive</title>

	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div ng-controller="myController">
		<!-- Custom Directive -->
		<my-directive></my-directive> 
	</div>
	<!-- Second Directive -->
	<second:dir></second:dir>

</body>
</html>
